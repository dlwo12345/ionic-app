<ion-header>
  <ion-toolbar>
    <ion-title>
      홍길동 님의 발전소
    </ion-title>
    <ion-button slot="end" size="small" color="primary" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="fixed">검색 월:</ion-label>
          <ion-datetime display-format="YYYY-MM" [value]="test"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
