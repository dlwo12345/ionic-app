<ion-content>
  <ion-toolbar>
    <ion-title>
      홍길동 님의 발전소
    </ion-title>
  </ion-toolbar>

  <ion-list>
    <ion-item lines="none">
      <ion-label>5월 평균 발전시간</ion-label>
      <ion-text>4.71 h</ion-text>
    </ion-item>
    <ion-item lines="none">
      <ion-label>발전소 순위</ion-label>
      <ion-text>경기 지역 11위</ion-text>
    </ion-item>
    <app-chart [data]="chartData"></app-chart>
  </ion-list>

  <ion-list>
    <ion-list-header>
      발전소 정보
    </ion-list-header>
    <ion-item lines="full">
      <ion-label>위치</ion-label>
      <ion-text>전라남도 신안군</ion-text>
    </ion-item>
    <ion-item lines="full">
      <ion-label>용량</ion-label>
      <ion-text>99 kWp</ion-text>
    </ion-item>
    <ion-item lines="full">
      <ion-label>운영기간</ion-label>
      <ion-text>2017년 5월 ~ (2년차)</ion-text>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
        <ion-button no-margin expand="full" color="warning" id="kakao-link-btn">
          카카오톡으로 공유
        </ion-button>
      </ion-col>
      <ion-col no-padding>
        <ion-button
          no-margin
          expand="full"
          color="success"
          (click)="ShareSnsS.shareBand('사이트명 - 페이지명', '페이지URL')"
        >
          네이버밴드로 공유
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
