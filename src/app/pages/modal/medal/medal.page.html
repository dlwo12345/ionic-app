<ion-header>
  <ion-toolbar>
    <ion-title>
      메달
    </ion-title>
    <ion-button
      slot="end"
      size="small"
      margin
      color="primary"
      (click)="closeModal()"
    >
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding style="border-bottom:1px solid black;">
    <ion-row>
      <ion-col class="progress-custom">
        <ion-label class="ion-padding-end progress-custom-label"
          >5/11</ion-label
        >
        <ion-progress-bar color="dark" style="height:30px;" value="{{ 5 / 11 }}">
        </ion-progress-bar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size="2"
        text-center
        class="ion-padding-vertical"
        style="font-weight: bold; font-size: 0.8em;"
        >타이틀</ion-col
      >
      <ion-col size="5" style="font-weight: bold; font-size: 0.8em;"></ion-col>
      <ion-col
        class="ion-padding-vertical"
        text-center
        size="5"
        style="font-weight: bold; font-size: 0.8em;"
        >획득일</ion-col
      >
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <ion-col size="2" class="medal-item ion-padding-vertical">
        <ion-text>
          <p no-margin class="medal-title">발전왕</p>
          <p no-margin class="medal-text">2</p>
        </ion-text>
      </ion-col>
      <ion-col size="5" class="ion-padding-start">
        <p class="medal-text">
          2019-04 발전왕
        </p>
      </ion-col>
      <ion-col size="5" text-center>
        <p class="medal-text">
          2019.04.01
        </p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <ion-col size="2" class="medal-item ion-padding-vertical">
        <ion-text>
          <p no-margin class="medal-title">발전왕</p>
          <p no-margin class="medal-text">2</p>
        </ion-text>
      </ion-col>
      <ion-col size="5" class="ion-padding-start">
        <p class="medal-text">
          2019-04 발전왕
        </p>
      </ion-col>
      <ion-col size="5">
        <p class="medal-text" text-center>
          2019.04.01
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <ion-row>
      <ion-col>
        <p class="medal-text">
          미획득 메달
        </p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <ion-col size="2" class="medal-item ion-padding-vertical">
        <ion-text>
          <p no-margin class="medal-title">발전시간</p>
          <p no-margin class="medal-text">200</p>
        </ion-text>
      </ion-col>
      <ion-col size="5" class="ion-padding-start">
        <p class="medal-text">
          누적발전시간 200시간
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="progress-custom">
        <ion-label class="ion-padding-end progress-custom-label"
          >10/100</ion-label
        >
        <ion-progress-bar color="dark" style="height:30px;" value="{{ 10 / 100 }}">
        </ion-progress-bar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
