<ion-header>
  <ion-toolbar>
    <ion-title>
      메달
    </ion-title>
    <ion-button
      slot="end"
      size="small"
      margin
      color="primary"
      (click)="closeModal()"
    >
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid padding style="border-bottom:1px solid black;">
    <ion-row>
      <ion-col class="progress-custom">
        <ion-label class="ion-padding-end progress-custom-label"
          >5/11</ion-label
        >
        <ion-progress-bar
          color="dark"
          style="height:30px;"
          value="{{ 5 / 11 }}"
        >
        </ion-progress-bar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3" text-center class="ion-padding-vertical medal-text"
        >타이틀</ion-col
      >
      <ion-col size="6" style="font-weight: bold;"></ion-col>
      <ion-col class="ion-padding-vertical medal-text" text-center size="3"
        >획득일</ion-col
      >
    </ion-row>
    <ion-row style="margin-bottom:5px">
      <ion-col size="3" class="medal-item ion-padding-vertical">
        <ion-text>
          <p class="medal-title">발전왕</p>
          <p class="medal-text">2</p>
        </ion-text>
      </ion-col>
      <ion-col size="6" padding-vertical text-center>
        <p class="medal-text">
          2019-04 발전왕
        </p>
      </ion-col>
      <ion-col size="3" padding-vertical text-center>
        <p class="medal-text">
          2019.04.01
        </p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <ion-col size="3" class="medal-item ion-padding-vertical">
        <ion-text>
          <p class="medal-title">발전왕</p>
          <p class="medal-text">2</p>
        </ion-text>
      </ion-col>
      <ion-col size="6" padding-vertical text-center>
        <p class="medal-text">
          2019-04 발전왕
        </p>
      </ion-col>
      <ion-col size="3" padding-vertical text-center>
        <p class="medal-text">
          2019.04.01
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid padding>
    <ion-row class="ion-margin-bottom">
      <ion-col size="3">
        <p class="medal-text" text-center>
          미획득 메달
        </p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <ion-col size="3" class="medal-item ion-padding-vertical">
        <ion-text>
          <p class="medal-title">발전시간</p>
          <p class="medal-text">200</p>
        </ion-text>
      </ion-col>
      <ion-col size="6" class="ion-padding-start">
        <p class="medal-text" padding-vertical text-center>
          누적발전 200시간
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="progress-custom">
        <ion-label class="ion-padding-end progress-custom-label"
          >10/100</ion-label
        >
        <ion-progress-bar
          color="dark"
          style="height:30px;"
          value="{{ 10 / 100 }}"
        >
        </ion-progress-bar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
