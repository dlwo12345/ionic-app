<ion-header>
  <ion-toolbar>
    <ion-title>
      홍길동 님의 발전소
    </ion-title>
    <ion-button slot="end" color="medium" size="large" shape="round" fill="clear" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="chartdiv" style="width: 100%; height: 300px"></div>
  <ion-fab margin horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button
        color="light"
        (click)="ShareSnsS.shareBand('사이트명 - 페이지명', '페이지URL')"
      >
        <img src="/assets/icon/BAND_72.png" />
      </ion-fab-button>
      <ion-fab-button color="light" id="kakao-link-btn">
        <img src="/assets/icon/kakaolink_btn_medium.png" />
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-item lines="full">
    <ion-label>5월 평균 발전시간</ion-label>
    <ion-text>4.71 h</ion-text>
  </ion-item>
  <ion-item lines="full">
    <ion-label>위치</ion-label>
    <ion-text>전라남도 신안군</ion-text>
  </ion-item>
  <ion-item lines="full">
    <ion-label>용량</ion-label>
    <ion-text>99 kWp</ion-text>
  </ion-item>
  <ion-item lines="full" [ngSwitch]="premiumAuth">
    <ion-label>SPEC</ion-label>
    <ng-container *ngSwitchCase="false">
      <ion-text style="text-align: right;">
        <p>모듈 : ABCDEFG 300</p>
        <p>인버터 : ABCDEFG 300</p>
      </ion-text>
      <!-- <ion-text></ion-text> -->
    </ng-container>
    <ion-text color="medium" *ngSwitchCase="true">
      발전소 정보 등록 후 열람 가능합니다.
    </ion-text>
  </ion-item>
  <ion-item lines="full">
    <ion-label>연식</ion-label>
    <ion-text>2017년 5월 부터 운영 중. 만 2년</ion-text>
  </ion-item>
  <ion-item lines="full" [ngSwitch]="premiumAuth" style="margin-bottom: 1px;">
    <ion-label>수익금</ion-label>
    <ion-text *ngSwitchCase="true">2,350,000 원</ion-text>
    <ion-text color="medium" *ngSwitchCase="false">
      발전소 정보 등록 후 열람 가능합니다.
    </ion-text>
  </ion-item>
  <ion-list
    lines="full"
    no-margin
    style="padding:0 0 16px 16px; border-bottom: 1px solid #c8c7cc;"
  >
    <ion-list-header no-padding>
      <ion-label>메달</ion-label>
      <button padding class="btn-view-details" (click)="presentModal1()">
        상세보기
      </button>
    </ion-list-header>
    <ion-text class="medal-item" padding>
      <p class="medal-title">발전왕</p>
      <p class="medal-text">2</p>
    </ion-text>
  </ion-list>
  <ion-item lines="full" [ngSwitch]="premiumAuth">
    <ion-label>시공사</ion-label>
    <ion-text *ngSwitchCase="true">솔라커넥트</ion-text>
    <ion-text color="medium" *ngSwitchCase="false">
      발전소 정보 등록 후 열람 가능합니다.
    </ion-text>
  </ion-item>
</ion-content>
