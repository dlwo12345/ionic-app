<ion-header>
  <ion-toolbar>
    <ion-title>
      참가현황
    </ion-title>

    <ion-buttons>
      <ion-datetime
        style="font-size: 1.5em; padding-right: 20px;"
        mode="ios"
        display-format="YYYY-MM"
        cancelText="취소"
        done-text="완료"
        [value]="viewMonth"
        (ionChange)="loadKakaoMap2($event)"
      ></ion-datetime>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div id="map" style="width:100%; height: 100%;"></div>
