<ion-header>
  <ion-toolbar>
    <ion-title>
      Rank
    </ion-title>
  </ion-toolbar>
</ion-header>

<div style="margin: 0.5em auto;">
  <ion-buttons>
    <ion-button color="medium" (click)="changeMonth('left')"
      ><ion-icon name="arrow-round-back"></ion-icon
    ></ion-button>
    <ion-datetime
      padding
      display-format="YYYY-MM"
      [value]="test"
    ></ion-datetime>
    <ion-button color="medium" (click)="changeMonth('right')">
      <ion-icon name="arrow-round-forward"></ion-icon>
    </ion-button>
  </ion-buttons>
</div>

<ion-content padding>
  <ion-refresher
    slot="fixed"
    (ionRefresh)="ionRefresh($event)"
    (ionPull)="ionPull($event)"
    (ionStart)="ionStart($event)"
  >
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of testArr">
      <ion-label>{{ item.text }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button (click)="participation()" expand="full"
    >발전왕 참가신청</ion-button
  >
</ion-footer>
