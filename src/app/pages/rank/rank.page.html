<ion-header>
  <ion-toolbar>
    <ion-title>
      발전왕
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <!-- <ion-button color="medium" (click)="changeMonth('left')">
      <ion-icon size="large" name="arrow-round-back"></ion-icon>
    </ion-button> -->
    <ion-datetime
      style="font-weight:bold; padding-right: 20px;"
      mode="ios"
      display-format="YYYY-MM"
      cancelText="취소"
      done-text="완료"
      [value]="viewMonth"
      (ionChange)="changeMonth('select', $event)"
      min="2019-08"
      slot="start"
    ></ion-datetime>
    <p style="font-size: 12px; padding-right: 10px;" slot="end">
      07월 31일 08:00 집계
    </p>
    <!-- <ion-button color="medium" (click)="changeMonth('right')">
      <ion-icon size="large" name="arrow-round-forward"></ion-icon>
    </ion-button> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher
    slot="fixed"
    (ionRefresh)="ionRefresh($event)"
    (ionPull)="ionPull($event)"
    (ionStart)="ionStart($event)"
  >
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
    >
    </ion-refresher-content>
  </ion-refresher>

  <ion-list no-padding>
    <ion-item
      no-padding
      class="custom"
      button
      detail="true"
      *ngFor="let item of testArr; let i = index"
      (click)="presentModal1($event)"
    >
      <ion-thumbnail>
        <div class="rank-wrap">
          <ion-icon *ngIf="i <= 2" mode="ios" name="medal"></ion-icon>
          <span class="rank-number">{{ i + 1 }}</span>
        </div>
      </ion-thumbnail>
      <ion-label style="font-size: 0.8em;">
        <div class="clearfix">
          <span style="float:left;">{{ item.text }}</span>
          <span style="float:right;">1.11h</span>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <!-- 현재 나의 신청 상태에 1.미신청, 2.참가요청중, 3.내발전소 정보를 표시해줘야함 -->
  <ion-button no-margin routerLink="/participation/agree" expand="full"
    >발전왕 참가하기</ion-button
  >
</ion-footer>
